<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron jumbotron-fluid mb-0">
                <h1 class="display-4">Air - Register a New Order</h1>
            </div>
            <div class="card mt-2">
                <form th:object="${dto}" class="card-body" action="/order/newOrder" method="POST">
                    <div class="form-group mb-1">
                        <label for="productName">Product: </label>
                        <input th:field="*{productName}" class="form-control" id="productName" placeholder="Product name"/>
                        <small>Product name</small>
                    </div>
                    <div class="form-group mb-1">
                        <label for="productUrl"> Product URL: </label>
                        <input th:field="*{productUrl}" class="form-control" id="productUrl" placeholder="Product URL"/>
                        <small>An URL to the product you're looking for</small>
                    </div>
                    <div class="form-group mb-1">
                        <label for="imageUrl"> Image URL: </label>
                        <input th:field="*{imageUrl}" class="form-control" id=imageUrl placeholder="Image URL"/>
                        <small>An URL to an image of the product you're looking for</small>
                    </div>
                    <div class="form-group mb-1">
                        <label for="description">Description:</label>
                        <textarea th:field="*{description}" class="form-control" id="description" placeholder="Add some key details here"></textarea>
                    </div>
                    <button class="btn btn-primary mt-1" type="submit">Register</button>
                </form>
                <div class="card form-group">
                    <a href="/home"><button class="btn btn-primary mt-1" type="submit">Home</button></a>
                </div>
            </div>
        </div>
    </body>
</html>
