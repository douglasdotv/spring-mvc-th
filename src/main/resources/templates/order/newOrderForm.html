<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron jumbotron-fluid mb-0">
                <h1 class="display-4">Air - Register a New Order</h1>
            </div>
            <div class="card mt-2">
                <form class="card-body" action="/order/newOrder" method="POST">
                    <div class="form-group mb-1">
                        <label for="productName">Product: </label>
                        <input class="form-control" id="productName" name="productName" placeholder="Product name"/>
                        <small>Name of the desired product.</small>
                    </div>
                    <div class="form-group mb-1">
                        <label for="productUrl"> Product URL: </label>
                        <input class="form-control" id="productUrl" name="productUrl" placeholder="Product URL"/>
                        <small>An URL to the product you're looking for.</small>
                    </div>
                    <div class="form-group mb-1">
                        <label for="imageUrl"> Image URL: </label>
                        <input class="form-control" id=imageUrl name="imageUrl" placeholder="Image URL"/>
                        <small>An URL to an image of the product you're looking for.</small>
                    </div>
                    <div class="form-group mb-1">
                        <label for="description">Description:</label>
                        <textarea class="form-control" id="description" name="description" placeholder="Add some key details here"></textarea>
                    </div>
                    <button class="btn btn-primary mt-1" type="submit">Register</button>
                </form>
            </div>
        </div>
    </body>
</html>
