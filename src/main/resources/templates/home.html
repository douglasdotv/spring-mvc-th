<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <div th:each="order : ${orderList}">
            <div th:text="${order.productName}">Product name</div>
            <div>Price: <span th:text="${order.price}">200,99</span></div>
            <div>Delivery date: <span th:text="${order.deliveryDate}">02/01/2023</span> </div>
            <div>Product: </div>
            <div>
                <label>
                    <input th:value="${order.productUrl}" value="Product url"/>
                </label>
            </div>
            <div>Description: </div>
            <div>
                <label>
                    <textarea th:text="${order.productDescription}">Product description</textarea>
                </label>
            </div>
            <div>Image: </div>
            <div>
                <img th:src="${order.imageUrl}" alt="Order image" src="https://bitsofco.de/content/images/2018/12/broken-1.png">
            </div>
        </div>
    </body>
</html>
