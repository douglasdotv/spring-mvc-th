<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron jumbotron-fluid mb-0">
                <h1 class="display-4">Air - My Orders</h1>
            </div>
            <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="">Show all products</a>
                    <a class="nav-item nav-link" href="">Pending</a>
                    <a class="nav-item nav-link" href="">Approved</a>
                    <a class="nav-item nav-link" href="">Delivered</a>
                </div>
                <a href="/order/form"><button class="btn btn-primary my-2 my-sm-0">Register a new product</button></a>
            </nav>
            <div class="card" th:each="order : ${orderList}">
                <div class="card-header" th:text="${order.productName}">
                    Product name
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 col-sm-8">
                            <div class="row">
                                <div class="col-md-4">Price: <span th:text="${order.price}">200,99</span></div>
                                <div class="col-md-8">Delivery date: <span th:text="${order.deliveryDate}">02/01/2023</span> </div>
                            </div>
                            <br>
                            <div>Product: </div>
                            <div>
                                <label>
                                    <input class="form-control" th:value="${order.productUrl}" value="Product url"/>
                                </label>
                            </div>
                            <div>Description: </div>
                            <div>
                                <label>
                                    <textarea class="form-control" th:text="${order.description}">Product description</textarea>
                                </label>
                            </div>
                        </div>
                        <div class="col-12 col-sm-4 mb-3">
                            <div>Image: </div>
                            <div>
                                <img class="img-thumbnail" th:src="${order.imageUrl}" alt="Order image" src="https://bitsofco.de/content/images/2018/12/broken-1.png">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
